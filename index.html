<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Team Lose</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="supabase-config.js"></script>
</head>
<body>

  <!-- Authentification -->
  <div id="auth">
    <div id="login-form">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Mot de passe">
      <button id="btn-login">Se connecter</button>
      <button id="btn-signup">S'inscrire</button>
    </div>
    <div id="user-info" style="display:none;">
      Connecté en <span id="user-email"></span>
      <button id="btn-logout">Se déconnecter</button>
    </div>
  </div>

  <!-- Header -->
  <header>
    <h1>Team Lose</h1>
  </header>

  <!-- Classement -->
  <section id="classement">
    <h2>Classement des Loosers</h2>
    <div id="graphe"></div> <!-- Graphique évolutif ou tableau -->
  </section>

  <!-- Annonces -->
  <section id="annonces">
    <h2>Nouvel Acte</h2>
    <form id="form-acte">
      <label for="membre">Membre :</label>
      <select id="membre">
        <option value="grand_loser_suprême">Grand Loser Suprême</option>
        <option value="loser_adj">Loser Adjoint</option>
        <option value="loser3">Loser 3</option>
        <option value="loser4">Loser 4</option>
        <option value="bruno_scout">Bruno Scout</option>
      </select>

      <label for="description">Description de l'acte :</label>
      <textarea id="description"></textarea>

      <label for="points">Points proposés :</label>
      <input type="number" id="points">

      <button type="submit">Proposer l'acte</button>
    </form>

    <h3>Actes en attente de validation</h3>
    <div id="actes-en-attente"></div>
  </section>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
